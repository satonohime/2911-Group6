<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>Create an Entry</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <h1><a href="/" id="linkToHome">My Media List</a></h1>
        <ul>
          <li><a href="/about" id="navAbout">About</a></li>
        </ul>
      </nav>
      <div class="nav-img-right">
        <a href="https://github.com/satonohime/2911-Group6"><img src="/static/imgs/github.png" alt="github"></a>
      </div>
    </header>
  <main>
  <h1 class="modify-page-h1">Create a Media Entry</h1>
  <form id="createForm" action="/updated" method="post">
    <input type="hidden" name="type" value="{{type.name}}">
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" required><br>
    <label for="field_1">{{type.field_1.capitalize()}}</label><br>
    <input type="text" name="field_1" id="field_1"><br>
    <label for="field_2">{{type.field_2.capitalize()}}</label><br>
    <input type="text" name="field_2" id="field_2"><br>
    <label for="field_3">{{type.field_3.capitalize()}}</label><br>
    <input type="text" name="field_3" id="field_3"><br>
    <div class="CreateButtons">
      <button id="Cancel" class="form-cancel-button">Cancel</button>
      <button id="Create" class="form-submit-button">Create Entry</button>
    </div>
  </form>
    
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('Cancel').addEventListener('click', goBack)
    });
    function goBack(ev) {
      ev.preventDefault
      var url = "/"
      window.location = url
    }
  </script>

  </main>
</body>

</html>
