<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>My Media List</title>
</head>

<body>
  <div class="info">
    <div class="container">
      <header>
        <nav class="navbar">
          <h1><a href="/" id="linkToHome">My Media List</a></h1>
          <ul>
            <li><a href="/about" id="navAbout">About</a></li>
          </ul>
        </nav>
        <div class="nav-img-right">
          <a href="https://github.com/satonohime/2911-Group6"><img src="/static/imgs/github.png" alt="github"></a>
        </div>
      </header>
      <div class="main">
        <main>
          <ul>
            {% for key, val in data.items() %}
              {% if key != "local_key": %}
                {% if key == "type": %}
                  <h3 class="entryAttribute">{{key.capitalize()}}: {{val.capitalize()}}</h3>
                {% else %}
                  <h3 class="entryAttribute">{{key.capitalize()}}: {{val}}</h3>
                {% endif %}
              {% endif %}
            {% endfor %}
            <form action="/editentry/{{localkey}}" method="get"><Button>Edit</Button></form>
          </ul>
        </main>
      </div>
</body>

</html>
